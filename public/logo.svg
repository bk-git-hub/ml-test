<svg width="36" height="36" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c7d2fe" />
      <stop offset="100%" stop-color="#818cf8" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5c6ac4" />
      <stop offset="100%" stop-color="#3b43a9" />
    </linearGradient>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="rgba(0,0,0,0.15)" />
    </filter>
  </defs>

  <!-- Circle Background -->
  <circle cx="18" cy="18" r="16" fill="url(#bgGradient)" stroke="#a5b4fc" stroke-width="1" />

  <!-- Text -->
  <text x="50%" y="54%" dominant-baseline="middle" text-anchor="middle"
    font-size="12" font-weight="800" font-family="sans-serif"
    fill="url(#textGradient)" filter="url(#textShadow)">
    ML
  </text>
</svg>
